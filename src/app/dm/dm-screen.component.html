<mat-tab-group>
  <mat-tab label="Adventuring">
    <div class="game-padding">
      <player-adventuring> </player-adventuring>
    </div>
    </mat-tab>
    <mat-tab label="Battle">
      <div class="game-padding">
        <creature> </creature>
      </div>
    </mat-tab>
    <mat-tab label="NPC">
      <div class="game-padding">
         <npc> </npc>
      </div>
    </mat-tab>
    <mat-tab label="Player">
      <div class="game-padding">
         <app-player> </app-player>
      </div>
    </mat-tab>
    <mat-tab label="Notes"> 
      <div class="game-padding">
        <add-asset></add-asset>
      </div>
    </mat-tab>
</mat-tab-group>

</div>
