<div>
  <button
    [disabled]="!newCreature.assetType || activeView === 0"
    mat-button
    (click)="onPrevious()"
  >
    Previous
  </button>
  <button
    [disabled]="!newCreature.assetType || activeView === 10"
    mat-button
    (click)="onNext()"
  >
   {{ nextText }}
  </button>
</div>

<div class="add-asset-container">
  <div class="entry-group">
    <div class="entry-field">
      <form autocomplete="off">
        <app-create
          *ngIf="activeView === 0"
          (selected)="onSelect($event)"
          (creatureSelected)="onCreatureLoad($event)"
        >
        </app-create>

        <app-ability-info
          *ngIf="activeView === 1"
          [creature]="newCreature"
        >
        </app-ability-info>

        <app-creature-info
          *ngIf="activeView === 2"
          [creature]="newCreature"
          [creatureType]="newCreature.creatureType"
        >
        </app-creature-info>
        
        <app-attributes
          *ngIf="activeView === 3"
          [creature]="newCreature"
        >
        </app-attributes>

        <app-multi-attack
          *ngIf="activeView === 4"
          (multiAttackSelected)="setNextText()"
          [creature]="newCreature"
        >
        </app-multi-attack>
        
        <app-battle-info
          *ngIf="activeView === 5"
          [creature]="newCreature"
        >
        </app-battle-info>
        
        <app-immunity-vulnerability
          *ngIf="activeView === 6"
          [creature]="newCreature"
        >       
        </app-immunity-vulnerability>
        
        <app-proficiency-info
          *ngIf="activeView === 7"
          [creature]="newCreature"
        >
        </app-proficiency-info>
        
        <app-trait-info
          *ngIf="activeView === 8"
          [creature]="newCreature"
        >
        </app-trait-info>
        
        <app-legendary-actions
          *ngIf="activeView === 9"
          [creature]="newCreature"
        >
        </app-legendary-actions>
        
        <app-submit
          *ngIf="activeView === 10"
          (submit)="onSubmit($event)">
        </app-submit>
      </form>
    
    </div>
   
    <app-stats-panel [creature]="newCreature"> </app-stats-panel>
  </div>
</div>
