<form autocomplete="off">
  <div class="form-group">
    <h1>Character Stats</h1>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Name"
          name="name"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Speed"
          name="speed"
          type="number"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.speed"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Armor Class"
          name="armorClass"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.armorClass"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Passive Perception"
          name="passivePerception"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.passivePerception"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Max Hit Points"
          name="maxHitPoints"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.maxHitPoints"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Hit Dice (ex:2d8+6 - NO Spaces)"
          name="hitDice"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newCreature.hitDice"
        />
      </mat-form-field>
    </div>
  </div>
  <div  class="form-group">
    <h1>Attack</h1>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Weapon (ex: Longbow)"
          name="name"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newAction.name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Attack Type</mat-label>
        <mat-select
          [placeholder]="'Attack Type (ex: Slashing)'"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newAction.attackType"
        >
          <mat-option *ngFor="let actions of damageTypes" [value]="actions">
            {{ actions }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Attack Bonus"
          name="attackBonus"
          type="number"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newAction.attackBonus"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Damage Dice (ex: 2d4+3)"
          name="damageDice"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newAction.dice"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Range (ex: 5 or 20/80)"
          name="range"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newAction.range"
        />
      </mat-form-field>
    </div>
    <div>     
      <mat-checkbox
        [(ngModel)]="newAction.allowedInMultipleAttacks"
        value="newAction.allowedInMultipleAttacks"
        [ngModelOptions]="{ standalone: true }">
        Allowed In Multiple Attack</mat-checkbox>
    </div> 
    <div>
      <button mat-button (click)="addAttackAction()">Add</button>
    </div>
  </div>
  <div  class="form-group">
    <h1>Ability Modifiers</h1>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Strength"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.strength"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Dexterity"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.dexterity"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Constitution"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.constitution"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Intelligence"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.intelligence"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Wisdom"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.wisdom"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Charisma"
          [ngModelOptions]="{ standalone: true }"
          type="number"
          [(ngModel)]="newCreature.abilities.charisma"
        />
      </mat-form-field>
    </div>
  </div>
 
  <div  class="form-group">
    <h1>Buffs/DeBuffs</h1>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select
        [placeholder]="'Add Buff/DeBuff'"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="newDebuff"
      >
        <mat-option *ngFor="let debuff of damageTypes" [value]="debuff">
          {{ debuff }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-button (click)="addVulnerability()">Add To Vulnerability</button>
    </div>
    <div>
      <button mat-button (click)="addImmunity()">Add To Immunity</button>
    </div>
    <div>
      <button mat-button (click)="addConditionImmunity()">Add To Condition Immunity</button>
    </div>
    <div>
      <button mat-button (click)="addResistance()">Add To Resistance</button>
    </div>
  </div>  
  <div  class="form-group">
    <h1>Saving Throws</h1>
    <mat-form-field class="proficiencies-name">
      <mat-label>Ability</mat-label>
      <mat-select
        [placeholder]="'Saving Throw'"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="newSavingThrow"
      >
        <mat-option *ngFor="let ability of ['STR', 'DEX', 'CON', 'INT', 'WIS', 'CHA']" [value]="ability">
          {{ ability }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="proficiencies">
      <input
        matInput
        placeholder="Modifier"
        [ngModelOptions]="{ standalone: true }"
        type="number"
        [(ngModel)]="newSavingThrowValue"
      />
    </mat-form-field>
    <button mat-button (click)="addNewSavingThrow()">Add</button>
       
    <h1>Proficiencies</h1>
    <mat-form-field class="proficiencies-name">
      <mat-label>Skill</mat-label>
      <mat-select
        [placeholder]="'Skills'"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="newProficiency"
      >
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{ skill }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="proficiencies">
      <input
        matInput
        placeholder="Modifier"
        [ngModelOptions]="{ standalone: true }"
        type="number"
        [(ngModel)]="newProficiencyValue"
      />
    </mat-form-field>
    <button mat-button (click)="addNewProficiency()">Add</button>
  </div>
</form>

<stats
  [activeCreatures]="[newCreature]">
</stats>
