  <div class="form-group">
    <h1>Character Stats</h1>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Name"
          name="name"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="sense">
        <mat-label>Size</mat-label>
        <mat-select
          [placeholder]="'Size'"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.size">
          <mat-option *ngFor="let size of sizes" [value]="size">
            {{ size }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="sense">
        <mat-label>Challenge Rating</mat-label>
        <mat-select
          placeholder="Challenge Rating"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.challenge">
          <mat-option *ngFor="let rating of challengeRatings" [value]="rating.value">
            {{ rating.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Experience"
          name="experience"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.experience"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="sense">
        <mat-label>Creature Type</mat-label>
        <mat-select
          [placeholder]="'Type'"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.creatureType">
          <mat-option *ngFor="let creatureType of creatureTypes" [value]="creatureType">
            {{ creatureType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="sense">
        <mat-label>Alignment</mat-label>
        <mat-select
          [placeholder]="'Alignment'"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.alignment">
          <mat-option *ngFor="let alignment of alignments" [value]="alignment">
            {{ alignment }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Armor Class"
          name="armorClass"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.armorClass"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Armor Type"
          name="armorType"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.armorType"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Max Hit Points"
          name="maxHitPoints"
          type="number"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.maxHitPoints"
          [(ngModel)]="creature.currentHitPoints" 
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Hit Dice (ex:2d8+6 - NO Spaces)"
          name="hitDice"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.hitDice"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Speed"
          name="speed"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.speed"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Passive Perception"
          name="passivePerception"
          type="number"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.passivePerception"
        />
      </mat-form-field>
    </div>
    <div class="creature-info-area">
      <mat-form-field class="sense">
        <mat-label>Senses</mat-label>
        <mat-select
          [placeholder]="'Attack Type (ex: Slashing)'"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newSense">
          <mat-option *ngFor="let actions of senses" [value]="actions">
            {{ actions }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="range">
        <input
          matInput
          placeholder="Range"
          type="number"
          name="senseRange"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="senseRange"
        />
      </mat-form-field>
      <button mat-button (click)="addSense()">Add</button>    
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Languages"
          name="languages"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newLanguage"
        />
      </mat-form-field>
      <button mat-button (click)="addLanguage()">Add</button>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Img Url"
          name="imgUrl"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.imgUrl"
        />
      </mat-form-field>
    </div>
 
  
  </div>
