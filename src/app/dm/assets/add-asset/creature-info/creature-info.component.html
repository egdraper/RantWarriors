  <div class="form-group">
    <h2>{{ creature.assetType }} Info</h2>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Name"
          name="name"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="sense">
        <mat-label>Challenge Rating</mat-label>
        <mat-select
          placeholder="Challenge Rating"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="creature.challenge"
          (selectionChange)="onCRChange(creature.challenge)">
          <mat-option *ngFor="let rating of challengeRatings" [value]="rating.display">
            {{ rating.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-form-field class="sense">
          <mat-label>Size</mat-label>
          <mat-select
            [placeholder]="'Size'"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.size"
            (selectionChange)="onSizeChange($event)">
            <mat-option *ngFor="let size of sizes" [value]="size.name">
              {{ size.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Level (Used for Hitdice)</mat-label>
          <input
            matInput
            placeholder="Level"
            name="maxHitPoints"
            type="number"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.level" 
            (change)="onLevelChange()"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="sense">
          <mat-label>Creature Type</mat-label>
          <mat-select
            [placeholder]="'Type'"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.creatureType">
            <mat-option *ngFor="let creatureType of creatureTypes" [value]="creatureType">
              {{ creatureType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="creature.creatureType === 'Humanoid'">
        <mat-form-field class="sense">
          <mat-label>Humanoid Type</mat-label>
          <mat-select
            [placeholder]="'Humanoid Type'"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.humanoidType">
            <mat-option *ngFor="let humanoidType of humanoidTypes" [value]="creatureType">
              {{ humanoidType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
       
      <div>
        <mat-form-field class="sense">
          <mat-label>Alignment</mat-label>
          <mat-select
            [placeholder]="'Alignment'"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.alignment">
            <mat-option *ngFor="let alignment of alignments" [value]="alignment">
              {{ alignment }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Img Url"
            name="imgUrl"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="creature.imgUrl"
          />
          <mat-hint>Right click a searched image in Google and select "Copy Image Address"</mat-hint>
        </mat-form-field>
      </div>
    </div>
  
  </div>
