<mat-tab-group [(selectedIndex)]="creatureSelectedIndex">
  <mat-tab label="Summary">
    <app-summary (select)="onSelect($event)"
      [activeCreatures]="activeCreatures" 
    ></app-summary> 
  </mat-tab>
  <mat-tab *ngFor="let activeCreature of activeCreatures; let i = index"
    label="{{activeCreature.currentHitPoints < 1 ? dead : activeCreature.name}}"
  >
    
  <div class="advantage-wrapper">
       <button mat-button
         matTooltip="Remove Creature"
         (click)="removeCreature(i)">
           <mat-icon class="advantage">delete</mat-icon>
       </button>
       
       <button 
         mat-button
         matTooltip="Give Advantage"
         (click)="giveAdvantage(activeCreature)">
           <mat-icon class="advantage">visibility</mat-icon>
        </button>
       <button 
         mat-button
         matTooltip="Remove Advantage"
         (click)="resetAdvantage(activeCreature)"
         class="normal">
           None
        </button>
       <button 
         mat-button
         matTooltip="Give Disadvantage"
         (click)="giveDisadvantage(activeCreature)">
           <mat-icon class="disadvantage">visibility_off</mat-icon>
       </button>
       <div class="attack-selector-container">
         <h6>Players/NPC's:</h6>
         <div
           *ngFor="let enemy of activeEnemies"
           class="attack-selector"
           [class.attack-selector-selected]="enemy === selectedEnemy"
           (click)="onEnemySelect(enemy)">
           <h4>{{ enemy.name }}</h4>
          </div>
       </div>
    </div>
    <div class="active-creatures">
        <span class="stat-numbers">
          <button
            class="damage-quick-link"
            mat-button
            (click)="takeDamage(activeCreature, number)"
            *ngFor="let number of damageNumbers; let l = index">
            {{ number }}
          </button>
        </span>
      </div>
      <div [class.creature-dead]="activeCreature.currentHitPoints <= 0">
  
      <div 
        class="indicator"
        [class.has-advantage]="activeCreature.hasAdvantage"  
        [class.has-disadvantage]="activeCreature.hasDisadvantage">
      </div>
      <app-stats-panel 
        (damage)="takeDamage($event)"
        (heal)="takeDamage($event)"
        [creature]="activeCreature"
        [selectedCreature]="selectedEnemy">
      </app-stats-panel>
    </div>
  </mat-tab>
</mat-tab-group>
