<div>
    <h3>Legendary Actions</h3>
    <h5>{{ creature.legendaryActionsInfo }}</h5>
    <hr>
    <div *ngFor="let legendaryAction of creature?.legendaryActions">
      <div class="action-group">
        <h4 class="hit-text">{{ legendaryAction.name }}</h4>
        <h6><i>{{ legendaryAction.info }}</i></h6>
      </div>
      <hr>
    </div>
  </div>
