
  <h1 class="defense-title">Defense</h1>
  <h4 class="creature-stat">AC: {{ creature.armorClass }}</h4>
  <h4 class="creature-stat">Speed: {{ creature.speed }}</h4>
  <h4 class="passive-perception">Passive Perception: {{ creature.passivePerception }} </h4>
  <hr/>
  <div *ngIf="creature.languages.length > 0">
    <h4>Languages</h4>
    <h5 *ngFor="let language of creature.languages">{{ language }}</h5>
    <hr>
  </div>
  <div class="hc-speed">
    <h4 class="creature-stat">Max HP: {{ creature.maxHitPoints }}</h4>
    <!-- <h4 class="hit-dice"> - </h4> -->
    <h4 class="hit-dice"> ({{ creature.hitDice }}) </h4>
    <mat-icon 
      (click)="generateRandomHp()"
      aria-label="Example home icon">
      refresh
    </mat-icon>
  </div>

  <h3 class="creature-stat">HP: {{ creature.currentHitPoints }}</h3>
  <div class="hc-speed">
    <form autocomplete="off">
      <mat-form-field class="example-full-width">
      <input
        class="damage-amount"
        placeholder="Damage"
        matInput
        name="attack"
        type="number"
        [(ngModel)]="creature.lastDamageTaken">
      </mat-form-field>
    </form>   
    <mat-icon class="damage-action" (click)="takeDamage()">remove_circle</mat-icon> 
    <mat-icon class="healing-action" (click)="doHeal()">add_circle</mat-icon> 
  </div>
