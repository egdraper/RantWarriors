<p>load-game works!</p>
<div>
    <mat-form-field>
      <mat-label>Load Game</mat-label>
      <mat-select
        [placeholder]="'Select Game'"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="game"
        (selectionChange)="selectGame()"
      >
        <mat-option *ngFor="let game of games" [value]="game">
          {{ game }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
