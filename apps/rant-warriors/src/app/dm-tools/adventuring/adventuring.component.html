<div class="adventure-page">
  <div class="auto-gen-container">
    <div class="auto-gen">
      <button mat-button (click)="getSpell()">GetSpell</button>
      <h3>Your Spell Is: {{ spell }}</h3>
    </div>
    <div class="auto-gen">
      <button mat-button (click)="getRandomName('otherMale')">Get Name</button>
      <h3>Your Name Is: {{ name }} {{ lastName }}</h3>
    </div>
    <div class="auto-gen">
    <button mat-button (click)="getDomicileName()">Get Name</button>
    <h3>Your Domicile Name Is: {{ domicile }}</h3>
    </div>
  </div>
  </div>

  <div class="dice-block">
    <div class="dice-column">
      <div 
        [ngClass]="{'selected': number + 1 === rollCount}"
        *ngFor="let number of numberOfRolls"
        (click)="onNumberOfRollClick(number + 1)"
        >
        {{number + 1}}
      </div>
    </div>
    <div class="dice-column">
      <div
        [ngClass]="{'selected': selectedDice === dice}"
        (click)="onDiceClick(dice)"
        *ngFor="let dice of dices">
        {{dice}}
      </div>
    </div>
    <div class="dice-column">
      <div 
        [ngClass]="{'selected': selectedAddition === addition}"
        (click)="onAdditionClick(addition)"
        *ngFor="let addition of additions">
        +{{addition}}
      </div>
    </div>
    <div class="dice-column roll-column">
      <div class="roll" (click)="onRoll()">
        <h1>Roll</h1>
        <div>{{ finalDice }}</div>
        <h1>{{ result }}</h1>
    </div>
  </div>
</div>
