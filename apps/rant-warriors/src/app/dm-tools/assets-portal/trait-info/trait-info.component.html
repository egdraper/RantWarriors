<div  class="form-group">
    <h2>Traits</h2>
    <div>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Name"
          name="name"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="newTrait.name"
        />
      </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Trait Description</mat-label>
            <textarea
              matInput
              placeholder="Add Description Here"
              [(ngModel)]="newTrait.info">
            </textarea>
        </mat-form-field>
      </div>
</div>

<div>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Trait Damage (1d5+2)"
      name="bonusDamage"
      [ngModelOptions]="{ standalone: true }"
      [(ngModel)]="newTrait.dice"
    />
  </mat-form-field>
</div>

<button mat-button (click)="onTraitAdd()">Add Trait</button>
