<div>
    <h1>Traits</h1>
    <div *ngFor="let trait of asset?.traits">
      <div class="action-group">
        <app-editor-toolbar
          *ngIf="asset.editing"
          [tools]="tools"
          (optionClick)="asset.modifyTrait($event, trait)">
        </app-editor-toolbar>
        <h4 class="hit-text">{{ trait.name }}</h4>
        <h6><i>{{ trait.info }}</i></h6>
      </div>
      <hr>
    </div>
  </div>
