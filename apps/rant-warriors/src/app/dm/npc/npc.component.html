<mat-form-field>
  <mat-select
    [placeholder]="'Select NPC'"
    (selectionChange)="onNpcChange($event)"
  >
    <mat-option *ngFor="let npc of dbSessionService.npcSelectionList" [value]="npc">
      {{ npc }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-button (click)="addNpc()">Add NPC</button>

<stats
  [activeAssets]="dbSessionService.activeNpcList"
  (remove)="onRemove($event)">
</stats>
